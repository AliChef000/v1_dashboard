  <script>
    (function() {
      widgets.init("https://graphql.bitquery.io", "", {
        locale: "en",
        theme: "light",
      });
      var query = new widgets.query(`
      query ($dateFormat: String!)  
      {ethereum(network:bsc){
  dexTrades(date:{since:"2020-09-24"}){
  Pancake:count(uniq:senders,exchangeName:{is:"Pancake"})
  Others:count(uniq:senders,exchangeName:{not:"Pancake"})
    date:date{dt:date(format:$dateFormat)}
   gasValue
  
  }
}}`);
      var wdts = new widgets.chartByTime(
        "#active_address_by_time",
        query,
        "ethereum.dexTrades",
        {
          title: "Dynamic Active Address",
          chartOptions: {
            vAxes: {
              "0": {
                title: "Daily Active Address",
                scaleType:"linear"
              },
            },
            series: {
              "0": {
                color: "#ffc107",
                lineWidth:2,
                pointsVisible:false,
                pointShape:"round",
                pointSize:3
              },
              "1":{
                color:"#28a745",
                lineWidth:2,
                pointsVisible:false,
                pointSize:"round",
                pointSize:3
              }
            },
            seriesType: "lines",
          },
          dataOptions: [
          {
              title: {
                label: "Date",
                type: "date",
              },
              path: "date.dt",
            },
            {
              title: "Pancake V1",
              path: "Pancake"
            },
            {
              title: "Others",
              path: "Others"
            },
          ],
        }
      );
      query.request({
        dateFormat:"%Y-%m-%d"
      });
    })();
  </script>
